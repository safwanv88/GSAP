<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <svg>
        <filter id="noise" x="0" y="0" width="100%" height="100%">
            <feTurbulence
            id="turbulence"
              type="turbulence"
              baseFrequency="0.00 00"
              numOctaves="2"
              result="turbulence" />
            <feDisplacementMap
              in2="turbulence"
              in="SourceGraphic"
              scale="50"
              xChannelSelector="R"
              yChannelSelector="G" />
          </filter>
    </svg>

    <div class="container">

        <section>

            <div class="text-content">
                <h1 class="txt">THE GOAT</h1>
            </div>

            <div class="images-container">

                <div class="img img-1"></div>
                <div class="img img-2"></div>
                <div class="img img-3"></div>
                <div class="img img-4"></div>
                <div class="img img-5"></div>
                <div class="img img-6"></div>
                <div class="img img-7"></div>
                <div class="img img-8"></div>
                <div class="img img-9"></div>
                <div class="img img-10"></div>
                <div class="img img-11"></div>
                <div class="img img-12"></div>
                <div class="img img-13"></div>
                <div class="img img-14"></div>
                <div class="img img-15"></div>
                <div class="img img-16"></div>
                <div class="img img-17"></div>
                <div class="img img-18"></div>
                <div class="img img-19"></div>
                <div class="img img-20"></div>
                
            </div>

        </section>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="./script.js"></script>
</html>
